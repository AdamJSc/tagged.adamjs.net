---
layout: base
---
<div class="home">
    <div class="row">
        <div class="col">
            <div class="image">
                <img src="https://contentfac-hjlq3xcqw0xbivx14et.netdna-ssl.com/wp-content/uploads/Facebook-Algorithm-Update.jpg" alt="y u no" />
            </div>
            <p class="menu-link center"><a href="/#posts">Go to Posts</a></p>
        </div>
    </div>
    <div class="intro row">
        <div class="col">
            <h2>
                <a data-toggle="collapse" href="#intro" role="button" aria-expanded="false" aria-controls="collapsibleIntro">
                    Q: What's all this then? ðŸ¤”
                </a>
            </h2>
            <div class="collapse" id="intro">
                A: {{ content | markdownify }}
            </div>
        </div>
    </div>
    <div id="posts" class="row">
        <div class="col">
            <h2>Ok, now begin</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="table-of-contents">
                {% for post in site.posts %}
                    <li><a href="{{ post.url }}">{{ post.date | date: "%d/%m/%Y" }} {{ post.title }} {% if post.tagged_by %}({{ post.tagged_by }}){% endif %}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
