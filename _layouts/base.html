<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }} | {{ site.title }}</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/assets/main.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="mainModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mainModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <header>
                <div class="row align-items-center">
                    <div class="col right">
                        <div class="image">
                            <img alt="tagged" src="/assets/img/tag.svg" />
                        </div>
                    </div>
                    <div class="col-lg-6 col-8">
                        <div class="title">
                            {{ site.title }}
                        </div>
                    </div>
                    <div class="col left">
                        <div class="image">
                            <img alt="tagged" src="/assets/img/tag.svg" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-lg-6 col-sm-8">
                        <div class="description">
                            {{ site.description }}
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </header>
            {{ content }}
            <div class="row">
                <footer>
                    <div class="col">
                        <ul>
                            <li>
                                GitHub: <a href="https://github.com/AdamJSc">@AdamJSc</a>
                            </li>
                            <li>
                                Twitter: <a href="https://twitter.com/AdamAlsoTweets">@AdamAlsoTweets</a>
                            </li>
                        </ul>
                    </div>
                </footer>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" defer>
        $(document).ready(init);

        function init() {
            $(document).queue(function(next) {
                $('#intro').collapse('show');
                next();
            });
        }

        function modal(typ, title, content) {
            var body = $('<div />');
            switch (typ) {
                case 'spotify':
                    body.html($('<iframe />', {
                        src: 'https://open.spotify.com/embed/' + content.spotifyID,
                        width: '100%',
                        height: '400px',
                        frameborder: 0,
                        allowtransparency: true,
                        allow: "encrypted-media",
                    }));
                    break;
            }
            $('.modal-body').html(body);
            $('.modal-title').text(title);
            $('.modal').modal();
        }
    </script>
</html>
