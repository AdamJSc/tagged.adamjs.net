<div class="image square center">
    <img src="{{ item.image }}" alt="{{ item.alt }}" onclick="modal('spotify', '{{ item.alt }}', {spotifyID: '{{ item.spotifyID }}'});"/>
</div>
<div class="icon spotify">
    <img src="/assets/img/spotify.png" alt="Spotify" onclick="modal('spotify', '{{ item.alt }}', {spotifyID: '{{ item.spotifyID }}'});"/>
</div>
